    .gift-container {
      display: none;
      flex-direction: column;

    .gift-box {
      width: 200px;
      height: 200px;
      background-color: #f06292;
      border-radius: 15px;
      margin: 20px auto;
      position: relative;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background-color 0.5s ease, transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .gift-box::before,
    .gift-box::after {
      content: "";
      position: absolute;
      background-color: #fff;
      z-index: 1;
    }

    .gift-box::before {
      width: 20px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .gift-box::after {
      height: 20px;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    .ribbon {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      background-color: #ff4081;
      border-radius: 10px;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .message {
      margin-top: 15px;
      font-size: 1.1em;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      min-height: 40px;
      animation: fadeIn 1s ease-in;
    }

    .photo {
      margin-top: 10px;
      max-width: 300px;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
      animation: fadeIn 1s ease-in;
    }

    .final-message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #6a1b9a;
      display: none;
      padding: 20px;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
      border-right: .15em solid #6a1b9a;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #6a1b9a; }
    }

    video {
      margin: 20px auto;
      max-width: 90%;
